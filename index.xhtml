<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Navbar Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="html/style.css"/>
        <script src="/testing/js/sticky.js"></script>
    </head>
    <body>
        <div id="navbar">
            <div class="navbar">
                
                <a href="/testing/index.xhtml">Home</a>
                
                <!--shd: dropdown/document names, items, filepaths, etc. can be adjusted as needed. leaving these broken up to show the different sections and their layouts. -->
                <div class="dropdown">
                    <button class="dropbtn">About</button>
                    <div class="dropdown-content">
                        <a href="/testing/html/purpose.html">Purpose</a>
                        <a href="/testing/html/methodology.html">Methodology</a>
                        <a href="/testing/html/team.html">Team</a>                 
                    </div>
                </div>      
                
                <a href="/testing/html/content.html">{Content (songs/script/etc.)}</a>
                    <!--shd: if more dropdown items are needed for this section (i.e. if there's multiple content pages to include, you can copy and adjust from one of the other dropdowns. this was included to show how to have a standalone button (different from index since it has to step into a folder but same idea) -->
                
                <div class="dropdown">
                    <button class="dropbtn">Analysis</button>
                    <div class="dropdown-content">
                        <a href="/testing/html/svg.html">SVG</a>
                        <a href="/testing/html/network.html">Network Graphs</a>
                        <a href="/testing/html/analysis.html">Findings/Discussion</a>
                    </div>                                 
                </div>
                
                <div class="dropdown">
                    <button class="dropbtn">Reference/Source</button>
                    <div class="dropdown-content">
                        <a href="http://www.mySourceHere.org">{Source}</a>
  <!--shd: note that the sources link is the only external link in this-->                      
                    </div>                                 
                </div>
            </div>
        </div>
        <div id="content">
            <h1> Oh wow very cool a page!</h1>
            <img src="img/octocat.png" alt="picture of github logo octocat who is a cat but with octopus arms"/>
            <p>trying to fill up some more space so I can see if the sticky nav bar works or not</p>
        </div>
    </body>
</html>
